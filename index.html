<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="app.css">
        <title>Login Page By Bash</title>
    </head>
    <!-- To achieve styling, we use three ways:
    1 - class (not unique)
    2 - ID (very unique)
    3 - internal styles (this is applied to individual html tag) -->
    <body>
        <section id="centered-section" style="background-color: white;">

            <div class="centered-container"> <!--for container(white)-->
                <div id="img-container"> <!--for logos -->
                    <img src="https://ideas.aikinyi.com/pluginfile.php/1/core_admin/logo/0x200/1709242912/baze-logo.png" 
                        width="85%" height="60%"
                        alt=""
                    >
                </div>
                <form action="">
                    <div class="input-text">
                        <input type="text" placeholder="Username or Email">
                    </div>
                    <div class="input-text input-password">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <button>Log in</button>
                    <p>
                        <a href="http:/example.com">Lost password?</a>
                    </p>
                </form>
                
                <div class="footer-container-1">
                    <h3>Some courses may allow guest access</h3>
                    <button>Access as a guest</button>
                </div>
                <div class="footer-container-2">
                    <button>Cookies notices</button>
                </div>
            </div>
        </section>

    </body>

</html>
